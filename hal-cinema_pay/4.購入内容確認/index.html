<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>4.確認画面</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="../common.css" />
  </head>

  <body>
    <header>
      <img src="../images/logo.png" class="logo" />
      <ul class="progressbar">
        <li class="complete">座席選択</li>
        <li class="complete">券種選択</li>
        <li class="active">情報入力</li>
        <li>購入完了</li>
      </ul>
    </header>

    <main class="main">
      <div>購入内容確認</div>
      <div class="m1">まだ購入は確定していません</div>
      <div class="m2">
        ご記入内容を確認していただき「購入完了」ボタンを押して購
      </div>
      <div class="m2">入を完了させてください。</div>

      <section class="sec01">
        <div class="buy-info">作品情報</div>
        <div class="box">
          <div class="box-item">
            <p>スクリーン</p>
            <span class="data-display"></span>
          </div>
          <div class="box-item">
            <p>作品名</p>
            <span class="data-display"></span>
          </div>
          <div class="box-item">
            <p>鑑賞日時</p>
            <span class="data-display"></span>
          </div>
          <div class="box-item">
            <p>座席</p>
            <span class="data-display"></span>
          </div>
        </div>
      </section>

      <section class="sec02">
        <div class="buy-info">購入情報</div>
        <div class="box">
          <div class="box-item">
            <p>お名前（カタカナ）</p>
            <span class="data-display"></span>
          </div>
          <div class="box-item">
            <p>メールアドレス</p>
            <span class="data-display"></span>
          </div>
          <div class="box-item">
            <p>電話番号</p>
            <span class="data-display"></span>
          </div>
          <div class="box-item">
            <p>カード番号</p>
            <span class="data-display"></span>
          </div>
        </div>
      </section>

      <section class="sec03">
        <a href="../購入完了/index.html">
          <button type="button" class="custom-button">購入確定</button>
        </a>
      </section>

      <section class="sec04">
        <div>
          <a href="../kenshu/kenshu.html" class="moda">◀戻る</a>
        </div>
      </section>
    </main>
  </body>
